version: 2
updates:
  # Rust dependencies - monthly updates only
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    assignees:
      - "asadiakhou"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "rust"
    # Only update patch and minor versions, not major
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions - quarterly updates only
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "quarterly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2
    assignees:
      - "asadiakhou"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
