<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Local machine -->
  <rect x="4" y="24" width="20" height="16" rx="2" fill="#000" stroke="#666" stroke-width="2"/>
  <rect x="8" y="28" width="12" height="2" fill="#888"/>
  <rect x="8" y="32" width="8" height="2" fill="#555"/>
  
  <!-- Connection line with lock -->
  <line x1="26" y1="32" x2="38" y2="32" stroke="#888" stroke-width="2" stroke-dasharray="3"/>
  
  <!-- Lock icon -->
  <rect x="29" y="26" width="8" height="6" rx="1" fill="#fff"/>
  <path d="M31 26 L31 24 Q33 20 35 24 L35 26" fill="none" stroke="#fff" stroke-width="1.5"/>
  
  <!-- Remote server -->
  <rect x="40" y="20" width="20" height="24" rx="2" fill="#000" stroke="#444" stroke-width="2"/>
  <circle cx="50" cy="28" r="3" fill="#888"/>
  <rect x="44" y="34" width="12" height="2" fill="#555"/>
  <rect x="44" y="38" width="8" height="2" fill="#555"/>
  
  <!-- Signal waves -->
  <path d="M62 28 Q66 32 62 36" stroke="#666" stroke-width="1.5" fill="none"/>
  <path d="M64 24 Q72 32 64 40" stroke="#666" stroke-width="1.5" fill="none" opacity="0.5"/>
</svg>
